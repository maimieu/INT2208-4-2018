<!DOCTYPE html>
<html>
<head>
	<title>Doulingo</title>
	<meta charset="utf-8">	
	<link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<style type="text/css">
    body {
    	background-color: #eee;
    }
    #main {
    	margin-top: 100px;
    }

</style>
<body>
	<a href="" style="margin-top: 200px"><h4>Chào mừng bạn đến với trang đăng nhập Doulingo!</h4></a>
	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel -default" style=" border: none;">
						<div class="panel-heading" style="background-color: #0099ff;">
							<h3><b style=" margin-left: 220px; color: white">Đăng Nhập</b></h3>
						</div>
						<div class="panel-body">
							<form action="1-1.html" method="POST" role="form">
								<div class="form-group">
									<label for="username">Tài Khoản</label>
									<input type="text" class="form-control" id="username" placeholder="Nhập vào tài khoản" name="">
								</div>
								<div class="form-group">
									<label for="password">Mật Khẩu</label>
									<input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="">
								</div>
								<div class="row">
									<div class="col-md-6">
										<button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
									</div>
									<div class="col-md-6">
										<a href="#" class="btn btn-link">Tạo tài khoản mới?</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
